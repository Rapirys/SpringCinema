    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>



<div class="sidenav">
    <header class="header">
        <div class="lang_buttons">
            <input type="image" onclick="swap_len()" class="hbtn" src="../static/img/lang.png" alt="lang">
            <script>
                function swap_len(){$.get('/command/lang',function (data){location.reload()})}
            </script>
        </div>
    </header>
    <div class="login-main-text">
        <h2  th:text="#{Cinema}">Cinema</h2>
        <h2  th:text="#{Login_Page}">Login Page</h2>
        <p th:text="#{Login_here}">Login here to access.</p>
        <div th:if="${param.error}" th:text="#{Invalid_username}">>
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" th:text="#{You_have_been_logged_out}" >
            You have been logged out.
        </div>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label th:text="#{User_Name}">User Name</label>
                    <input type="text" name="username" class="form-control" th:placeholder="#{User_Name}"placeholder="User Name">
                </div>
                <div class="form-group">
                    <label th:text="#{Password}">Password</label>
                    <input type="password" name="password" class="form-control" th:placeholder="#{Password}"placeholder="Password">
                </div>
                <button type="submit" class="btn btn-black" th:text="#{Login}">Login</button>
                <a href="register" class="btn btn-secondary" th:text="#{Unregistered}">Unregistered? Register</a>
            </form>
        </div>
    </div>
</div>
