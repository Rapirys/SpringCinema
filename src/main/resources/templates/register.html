    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>

<div class="sidenav">
    <header class="header">
        <div class="lang_buttons">
            <input type="image" onclick="swap_len()" class="hbtn" src="../static/img/lang.png" alt="lang">
            <script>
                function swap_len(){$.get('/command/lang',function (data){location.reload()})}
            </script>
        </div>
    </header>
    <div class="login-main-text">
        <h2  th:text="#{Cinema}">Cinema</h2>
        <h2  th:text="#{Register_Page}">Register Page</h2>
        <p th:text="#{Register_from_here_to_access}">Register from here to access.</p>
        <div  th:each="item : ${message}">
            <span th:text="#{${item}}"> </span>
        </div>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form th:action="@{/register}" method="post">

                <div class="form-group">
                    <label th:text="#{User_Name}">User Name</label>
                    <input type="text" name="username" class="form-control" th:placeholder="#{User_Name}" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label th:text="#{Email}">Email</label>
                    <input type="email" name="email" class="form-control" th:placeholder="#{Email}" placeholder="Email">
                </div>
                <div class="form-group">
                    <label th:text="#{Password}">Password</label>
                    <input type="password" name="password" id="password" class="form-control" th:placeholder="#{Password}" placeholder="Password">
                </div>
                <div class="form-group">
                    <label th:text="#{Confirm_Password}">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" th:placeholder="#{Confirm_Password}" placeholder="Confirm Password" onkeyup='check();'>
                    <span id='message'></span>
                </div>
                <button type="submit" class="btn btn-black" th:text="#{Register}">Register</button>
                <a href="login" class="btn btn-secondary" th:text="#{Login}">Login</a>
            </form>
        </div>
    </div>
</div>

<script>var check = function() {
    if (document.getElementById('password').value ==
        document.getElementById('confirm_password').value) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = 'matching';
    } else {

        document.getElementById('message').innerHTML = 'not matching';
